<body>
    <div class="start-container" id="startScreen">
      <div class="title-wrapper">
        <h1 class="game-title">
          <span>Ш</span><span>А</span><span>Ш</span><span>К</span><span>И</span>
        </h1>
        <div class="logo-animation">
          <div class="checker red"></div>
          <div class="checker black"></div>
        </div>
      </div>
      
      <a href="game.html" class="neon-button" id="startButton">
        <span class="neon-text">Играть</span>
        <div class="neon-border"></div>
      </a>
    </div>

    <style>
      .start-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
  
      .title-wrapper {
        position: relative;
        margin-bottom: 50px;
      }
  
      .game-title span {
        display: inline-block;
        font-size: 4.5rem;
        color: #fff;
        text-shadow: 0 0 10px #fff,
                     0 0 20px #fff,
                     0 0 30px #e60073,
                     0 0 40px #e60073,
                     0 0 50px #e60073;
        animation: letter-float 3s ease-in-out infinite;
        margin: 0 15px;
      }
  
      .logo-animation {
        position: absolute;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        perspective: 1000px;
      }
  
      .checker {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        animation: checker-rotate 8s linear infinite;
      }
  
      .checker.red {
        background: linear-gradient(145deg, #ff3b3b, #cc0000);
        top: 20%;
        left: 10%;
      }
  
      .checker.black {
        background: linear-gradient(145deg, #333, #000);
        top: 50%;
        left: 60%;
        animation-delay: -4s;
      }
  
      .neon-button {
        display: inline-block;
        padding: 20px 50px;
        text-decoration: none;
        position: relative;
        transition: 0.5s;
      }
  
      .neon-text {
        color: #fff;
        font-size: 2rem;
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 20px #ff00de;
        transition: 0.5s;
      }
  
      .neon-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #fff;
        border-radius: 50px;
        box-shadow: 0 0 10px #fff,
                    inset 0 0 10px #fff;
        animation: border-pulse 2s ease-in-out infinite;
      }
  
      @keyframes letter-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
  
      @keyframes checker-rotate {
        0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
      }
  
      @keyframes border-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.3; }
      }
  
      .hidden {
        display: none;
      }
    </style>
  
    <script>
      document.getElementById('startButton').addEventListener('click', function(e) {
        e.preventDefault();
        
        document.getElementById('startScreen').style.opacity = '0';
        
        setTimeout(() => {
          window.location.href = this.href;
        }, 500);
      });
    </script>
</body>
